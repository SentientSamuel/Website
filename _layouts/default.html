<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <title>{{ page.title }} - Samuel Lamb</title>

  <!-- Font Awesome Icons -->
  <link href="{{ '/vendor/fontawesome-free/css/all.min.css' | relative_url }}" rel="stylesheet" type="text/css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <!-- Plugin CSS -->
  <link href="{{ '/vendor/magnific-popup/magnific-popup.css' | relative_url }}" rel="stylesheet">
  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{{ '/css/creative.min.css' | relative_url }}" rel="stylesheet">
  <!-- Custom Dark Mode CSS -->
  <link href="{{ '/css/custom-dark-mode.css' | relative_url }}" rel="stylesheet">
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 navbar-scrolled" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{{ '/' | relative_url }}">Home</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{ '/#about' | relative_url }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{ '/#skills' | relative_url }}">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{ '/#projects' | relative_url }}">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{ '/devblog/' | relative_url }}">Dev Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{ '/#contact' | relative_url }}">Contact</a>
          </li>
          <li class="nav-item">
            <button id="darkModeToggle" class="btn" title="Toggle Dark Mode">
              <i class="fas fa-moon"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Section -->
  <section class="page-section" style="margin-top: 50px; min-height: 80vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          {% if page.title %}
          <h1 class="mt-4 text-center">{{ page.title }}</h1>
          <hr class="divider my-4">
          {% if page.date %}
          <p class="text-muted text-center mb-5">{{ page.date | date: "%B %-d, %Y" }}</p>
          {% endif %}
          {% endif %}
          
          <div class="content">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="small text-center text-muted">Samuel Thomas Lamb</div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{{ '/vendor/jquery/jquery.min.js' | relative_url }}"></script>
  <script src="{{ '/vendor/bootstrap/js/bootstrap.bundle.min.js' | relative_url }}"></script>
  <!-- Plugin JavaScript -->
  <script src="{{ '/vendor/jquery-easing/jquery.easing.min.js' | relative_url }}"></script>
  <script src="{{ '/vendor/magnific-popup/jquery.magnific-popup.min.js' | relative_url }}"></script>
  <!-- Custom scripts for this template -->
  <script src="{{ '/js/creative.min.js' | relative_url }}"></script>
  <script src="{{ '/js/dark-mode.js' | relative_url }}"></script>

</body>
</html>
