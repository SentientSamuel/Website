---
layout: default
title: Dev Blog Archive
permalink: /devblog/
---

<div class="list-group">
  {% for post in site.posts %}
    <a href="{{ post.url | relative_url }}" class="list-group-item list-group-item-action flex-column align-items-start border-0 mb-4 shadow-sm rounded">
      <div class="d-flex w-100 justify-content-between">
        <h3 class="mb-1 text-primary">{{ post.title }}</h3>
        <small class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</small>
      </div>
      <p class="mb-1 text-dark">{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
      <small class="text-primary">Read more &rarr;</small>
    </a>
  {% endfor %}
</div>
