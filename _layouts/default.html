<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <title>{{ page.title }} - Samuel Lamb</title>

  <!-- Font Awesome Icons -->
  <link href="{{ '/vendor/fontawesome-free/css/all.min.css' | relative_url }}" rel="stylesheet" type="text/css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <!-- Plugin CSS -->
  <link href="{{ '/vendor/magnific-popup/magnific-popup.css' | relative_url }}" rel="stylesheet">
  <!-- Tailwind CSS - Built file -->
  <link href="{{ '/css/tailwind.output.css' | relative_url }}" rel="stylesheet">
  <style>
    /* Custom CSS for skills animations and components */
    .skill-progress.animate {
      width: var(--skill-width) !important;
    }
    .skills-container.active .skill-bars-wrapper {
      width: 50% !important;
    }
    .skills-container.active .projects-list-wrapper {
      width: 50% !important;
      padding-left: 2rem !important;
      opacity: 1 !important;
      transform: translateX(0) !important;
      pointer-events: auto !important;
    }
    @media (max-width: 991.98px) {
      .skills-container {
        flex-direction: column !important;
      }
      .skill-bars-wrapper {
        width: 100% !important;
        padding-right: 0 !important;
      }
      .skills-container.active .skill-bars-wrapper {
        width: 100% !important;
      }
      .projects-list-wrapper {
        width: 0 !important;
        padding-left: 0 !important;
      }
      .skills-container.active .projects-list-wrapper {
        width: 100% !important;
        margin-top: 2rem !important;
        padding-left: 0 !important;
      }
      .skill-item {
        cursor: default !important;
        pointer-events: none !important;
      }
      .skill-item:hover {
        transform: none !important;
        opacity: 1 !important;
      }
    }
    .project-item {
      padding: 1.25rem;
      background-color: rgb(248 250 252);
      border-radius: 0.5rem;
      border-left: 4px solid #f4623a;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .dark .project-item {
      background-color: rgb(31 41 55);
      border-left-color: #ff8c42;
    }
    .project-item:hover {
      transform: translateX(5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .project-item-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: rgb(17 24 39);
      margin-bottom: 0.5rem;
    }
    .dark .project-item-name {
      color: rgb(243 244 246);
    }
    .project-item-description {
      color: rgb(107 114 128);
      line-height: 1.6;
      font-size: 0.95rem;
    }
    .dark .project-item-description {
      color: rgb(156 163 175);
    }
  </style>
  <script>
    // Initialize dark mode immediately in head to prevent flash
    (function() {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-gray-900 shadow-md py-3" id="mainNav">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between">
        <a class="text-xl font-semibold text-gray-700 dark:text-gray-200 hover:text-primary dark:hover:text-primary-dark transition-colors" href="{{ '/' | relative_url }}">Samuel Lamb</a>
        <button class="lg:hidden p-2 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800" type="button" onclick="document.getElementById('navbarResponsiveMobile').classList.toggle('hidden')" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="hidden lg:flex lg:items-center lg:space-x-1 lg:ml-auto" id="navbarResponsive">
          <a class="px-4 py-2 text-gray-700 dark:text-gray-200 hover:text-primary dark:hover:text-primary-dark transition-colors" href="{{ '/#about' | relative_url }}">About</a>
          <a class="px-4 py-2 text-gray-700 dark:text-gray-200 hover:text-primary dark:hover:text-primary-dark transition-colors" href="{{ '/#skills' | relative_url }}">Skills</a>
          <a class="px-4 py-2 text-gray-700 dark:text-gray-200 hover:text-primary dark:hover:text-primary-dark transition-colors" href="{{ '/devblog/' | relative_url }}">Dev Blog</a>
          <a class="px-4 py-2 text-gray-700 dark:text-gray-200 hover:text-primary dark:hover:text-primary-dark transition-colors" href="{{ '/#contact' | relative_url }}">Contact</a>
          <button id="darkModeToggle" class="ml-2 p-2 rounded-md border-2 border-gray-700 dark:border-gray-200 text-gray-700 dark:text-gray-200 hover:bg-primary hover:border-primary hover:text-white dark:hover:bg-primary-dark dark:hover:border-primary-dark transition-colors" title="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
      <!-- Mobile menu -->
      <div class="lg:hidden hidden mt-4 bg-white dark:bg-gray-900 rounded-lg shadow-lg p-4" id="navbarResponsiveMobile">
        <a class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:text-primary dark:hover:text-primary-dark transition-colors" href="{{ '/#about' | relative_url }}">About</a>
        <a class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:text-primary dark:hover:text-primary-dark transition-colors" href="{{ '/#skills' | relative_url }}">Skills</a>
        <a class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:text-primary dark:hover:text-primary-dark transition-colors" href="{{ '/devblog/' | relative_url }}">Dev Blog</a>
        <a class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:text-primary dark:hover:text-primary-dark transition-colors" href="{{ '/#contact' | relative_url }}">Contact</a>
        <button id="darkModeToggleMobile" class="mt-2 w-full p-2 rounded-md border-2 border-gray-700 dark:border-gray-200 text-gray-700 dark:text-gray-200 hover:bg-primary hover:border-primary hover:text-white dark:hover:bg-primary-dark dark:hover:border-primary-dark transition-colors" title="Toggle Dark Mode">
          <i class="fas fa-moon"></i> Toggle Dark Mode
        </button>
      </div>
    </div>
  </nav>

  <!-- Content Section -->
  <section class="py-20 bg-white dark:bg-gray-900" style="margin-top: 80px; min-height: 80vh;">
    <div class="container mx-auto px-4">
      <div class="flex justify-center">
        <div class="w-full lg:w-2/3">
          {% if page.title %}
          <h1 class="text-4xl font-bold text-center text-gray-900 dark:text-gray-100 mt-4 mb-4">{{ page.title }}</h1>
          <hr class="w-24 h-1 bg-primary mx-auto my-6">
          {% if page.date %}
          <p class="text-gray-600 dark:text-gray-400 text-center mb-8">{{ page.date | date: "%B %-d, %Y" }}</p>
          {% endif %}
          {% endif %}
          
          <div class="content text-gray-900 dark:text-gray-100 max-w-none">
            <div class="prose-content prose prose-lg dark:prose-invert max-w-none">
              {{ content }}
            </div>
          </div>
          <style>
            /* Blog post typography styles */
            .prose-content {
              color: inherit;
            }
            .prose-content h1,
            .prose-content h2,
            .prose-content h3,
            .prose-content h4 {
              font-weight: 700;
              margin-top: 2em;
              margin-bottom: 1em;
              color: inherit;
            }
            .prose-content h1 {
              font-size: 2.25em;
            }
            .prose-content h2 {
              font-size: 1.875em;
            }
            .prose-content h3 {
              font-size: 1.5em;
            }
            .prose-content p {
              margin-bottom: 1.25em;
              line-height: 1.75;
            }
            .prose-content ul,
            .prose-content ol {
              margin-bottom: 1.25em;
              padding-left: 1.625em;
            }
            .prose-content li {
              margin-bottom: 0.5em;
            }
            .prose-content code {
              background-color: rgba(0, 0, 0, 0.05);
              padding: 0.2em 0.4em;
              border-radius: 0.25em;
              font-size: 0.9em;
            }
            .dark .prose-content code {
              background-color: rgba(255, 255, 255, 0.1);
            }
            .prose-content pre {
              background-color: rgba(0, 0, 0, 0.05);
              padding: 1em;
              border-radius: 0.5em;
              overflow-x: auto;
              margin-bottom: 1.25em;
            }
            .dark .prose-content pre {
              background-color: rgba(255, 255, 255, 0.1);
            }
            .prose-content a {
              color: #f4623a;
              text-decoration: underline;
            }
            .dark .prose-content a {
              color: #ff8c42;
            }
            .prose-content a:hover {
              opacity: 0.8;
            }
            .prose-content blockquote {
              border-left: 4px solid #f4623a;
              padding-left: 1em;
              margin: 1.5em 0;
              font-style: italic;
            }
            .dark .prose-content blockquote {
              border-left-color: #ff8c42;
            }
            .prose-content img {
              max-width: 100%;
              height: auto;
              margin: 1.5em 0;
            }
          </style>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-50 dark:bg-gray-800 py-8">
    <div class="container mx-auto px-4">
      <div class="text-sm text-center text-gray-600 dark:text-gray-400">Samuel Thomas Lamb</div>
    </div>
  </footer>

  <!-- Custom scripts -->
  <script src="{{ '/js/dark-mode.js' | relative_url }}"></script>
  
  <!-- Simple smooth scroll for anchor links -->
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
  </script>

</body>
</html>
